<div class="table-box">

    <div class="table-row table-head">

        <div class="table-cell first-cell" style="width:15%;">
            <p>Category</p>
        </div>

        <div class="table-cell" style="width:25%;">
            <p>Restaurant</p>
        </div>

        <div class="table-cell" style="width:20%;">
            <p>Area</p>
        </div>

        <div class="table-cell last-cell" style="width:15%;">
            <p>Delete</p>
        </div>
    </div>

    <div style="overflow-y: scroll;height: 62vh;">

        <div class="table-row" *ngFor="let hotel of hotelData">

            <div class="table-cell first-cell" style="width:15%;">
                <p>{{hotel.category}}</p>
            </div>

            <div class="table-cell" style="width:25%;">
                <p>{{hotel.hotelName}}</p>
            </div>

            <div class="table-cell" style="width:20%;">
                <p>{{hotel.area}}</p>
            </div>

            <div class="table-cell last-cell" style="width:15%;">
                <form #name="ngForm" (ngSubmit)="deleteHotel(hotel.id)">
                    <input type="submit" value="REMOVE">
                </form>
            </div>
        </div>

    </div>

    <div class="addHotel">
        <a routerLink="/addHotel" routerLinkActive="active" style="margin-left:1042px; text-decoration:none;">
            <span>ADD A HOTEL</span>
        </a>
    </div>

</div>
