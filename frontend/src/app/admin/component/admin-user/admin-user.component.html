<div class="bg">
    <img src="../../assets/img/plainbg.jpg">
</div>

<nav class="navbar">
    
    <div class="logo">ADMIN</div>
    
    <ul class="nav-links">
        
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        
        <div class="menu">
            <li><a class="base-color" routerLink="/getFoodies" routerLinkActive="active">USER DATA</a></li>
            <li><a routerLink="/getHotel" routerLinkActive="active">RESTAURANTS</a></li>
            <li><a (click) = "logout()">LOGOUT</a></li>
        </div>
    </ul>
</nav>


<div class="table-box">

    <div class="table-row table-head">
        <div class="table-cell first-cell" style="width:10%;">
            <p>Foodie ID</p>
        </div>

        <div class="table-cell" style="width:15%;">
            <p>User Name</p>
        </div>

        <div class="table-cell" style="width:20%;">
            <p>Phone No</p>
        </div>

        <div class="table-cell" style="width:25%;">
            <p>Email</p>
        </div>

        <div class="table-cell last-cell" style="width:15%;">
            <p>Delete</p>
        </div>
    </div>

    <div style="overflow-y: scroll;height: 68vh;">

        <div class="table-row" *ngFor="let foodie of foodieData">
            <div class="table-cell first-cell" style="width:10%;">
                <p>{{foodie.id}}</p>
            </div>

            <div class="table-cell" style="width:15%;">
                <p>{{foodie.username}}</p>
            </div>

            <div class="table-cell" style="width:20%;">
                <p>{{foodie.phoneNo}}</p>
            </div>

            <div class="table-cell" style="width:25%;">
                <p>{{foodie.mailId}}</p>
            </div>

            <div class="table-cell last-cell" style="width:15%;">
                <form #name="ngForm" (ngSubmit)="deleteFoodie(foodie.id)">
                    <input type="submit" value="REMOVE">
                </form>
            </div>
        </div>
    </div>

</div>
